---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-data:
      ignore: .virtualenv
platforms:
  - name: test-gw-1
    box: centos/7
    memory: 512
    cpus: 1
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.100.17
    instance_raw_config_args:
      - "vm.network 'private_network', ip: '192.168.1.1', virtualbox__intnet: true"
  - name: test-gw-2
    box: ubuntu/bionic64
    memory: 512
    cpus: 1
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.100.33
    instance_raw_config_args:
      - "vm.network 'private_network', ip: '192.168.2.1', virtualbox__intnet: true"
provisioner:
  name: ansible
  log: True
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
